<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a popup on click</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <style>
        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYnRicmVzb3VyY2UiLCJhIjoiY2pzMnRjZ3N1Mjg2NDQzcXI1MmtkN2JmciJ9.Feg20PaXKCvinpL0nc1Yvw';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [120.45, 30.88],
            zoom: 7,
            localIdeographFontFamily: "'Noto Sans', 'Noto Sans CJK SC', sans-serif"
        });

        function getNews(coordinates) {
            //return "<ol><li><a href='' target='_blank'>Coffee</a></li><li>Tea</li><li>Milk</li></ol>"
            var countries = ['United States', 'Canada', 'Argentina', 'Armenia'];
            var cList = $('<ul>')
            $.each(countries, function (i) {
                var li = $('<li/>')
                    .addClass('ui-menu-item')
                    .attr('role', 'menuitem')
                    .appendTo(cList);
                var aaa = $('<a/>')
                    .addClass('ui-all')
                    .text(countries[i])
                    .appendTo(li);
            });
            var html = cList.html()
            console.log(map.getZoom())
            window.parent.postMessage({ message: 'Hello world' });
            return html;
        }


        map.on('load', function () {
            // When a click event occurs on a feature in the places layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', function (e) {
                var coordinates = e.lngLat;
                var description = 'Do not click me.' + coordinates;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(getNews(coordinates))
                    .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'places', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>

</body>

</html>
